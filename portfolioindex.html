<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarissa Remigio | Digital Media Designer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DIN:wght@400;700&display=swap');

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #cc0000;
            --font-family: 'DIN', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 900px;
            padding: 0 20px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-color);
        }

        .links a {
            font-size: 1rem;
            text-decoration: none;
            color: var(--text-color);
            padding: 10px 20px;
            border: 2px solid var(--text-color);
            transition: all 0.3s ease;
            margin: 0 10px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .links a:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-color: var(--accent-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .links a {
                margin: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CLARISSA REMIGIO</h1>
        <h2>DIGITAL MEDIA DESIGNER</h2>

        <div class="links">
            <a href="https://clarissadigitalmediarefresh.myportfolio.com/work" target="_blank">Portfolio</a>
            <a href="mailto:your.email@example.com">Contact</a>
        </div>
    </div>

</body>
</html>
